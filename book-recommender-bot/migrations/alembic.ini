[alembic]
# path to migration scripts
script_location = migrations

# template used to generate migration files
# file_template = %%(rev)s_%%(slug)s

# timezone to use when rendering the date in the migration file
# as well as the filename.
# string value is passed to dateutil.tz.gettz()
# leave blank for localtime
timezone = UTC

# max length of characters to apply to the
# migration filenames and identifiers
# truncate_slug_length = 40

# set to 'true' to run the environment file as a python script,
# that is, execute the 'env.py' file as a python script
# instead of importing it
# run_env_py_as_script = false

# revision environment configuration
# (this section is optional and many users will not need to modify it)
[post_write_hooks]
# post_write_hooks defines scripts or python functions that are run
# on newly generated revision scripts. See the documentation for further
# detail and examples

# format using "black" - use the console_scripts runner specified in pyproject.toml
# hooks = black
# black.type = console_scripts
# black.entrypoint = black
# black.options = -l 79 --diff

# Logging configuration
[loggers]
keys = root,sqlalchemy,alembic

[handlers]
keys = console

[formatters]
keys = generic

[logger_root]
level = WARN
handlers = console
qualname =

[logger_sqlalchemy]
level = WARN
handlers =
qualname = sqlalchemy.engine

[logger_alembic]
level = INFO
handlers =
qualname = alembic

[handler_console]
class = StreamHandler
args = (sys.stderr,)
level = NOTSET
formatter = generic

[formatter_generic]
format = %(levelname)-5.5s [%(name)s] %(message)s
datefmt = %H:%M:%S
